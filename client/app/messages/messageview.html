<div class="messages-container" ng-controller="MessagesController as messages">

  <div class="col-lg-4 messages-left">
    <h3>Messages</h3>
    <div ng-repeat="obj in data" class="message" ng-click="getChats()">
      <h4>{{obj.user}}</h4>
      {{obj.recentMessage}}. . .
    </div>
  </div>

  <div class="col-lg-8 messages-right">
    <h3>Your conversation with: {{currentConversation}}</h3>
    <div class="input-group input-group-lg">
      <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></span>
      <input ng-model="newMessage" type="text" class="form-control" placeholder="Message" aria-describedby="sizing-addon1">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" ng-click="send()">Send</button>
      </span>
    </div>

    <div ng-repeat="msg in chats" class="chat-message">
      {{msg}}
    </div>
  </div>


</div>
