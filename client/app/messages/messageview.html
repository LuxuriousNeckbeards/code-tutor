<div class="messages-container" ng-controller="MessagesController as messages">

  <div class="col-md-4 messages-left">
    <h3>Conversations</h3>
    <div ng-repeat="convo in convoList" class="convo" ng-click="loadConversation()">
      <h4>{{convo}}</h4>
    </div>
  </div>

  <div class="col-md-8 messages-right">
    <h3> {{currentConversation}}</h3>
      <form class="input-group input-group-md" ng-submit="send()">
        <a href='/#/video' class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-facetime-video" aria-hidden="true"></span></a>
        <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></span>
        <input ng-model="newMessage" type="text" class="form-control" placeholder="Message" aria-describedby="sizing-addon1">
        <span class="input-group-btn">
          <input class="btn btn-default" type="submit" value="Send" />
        </span>
      </form>

    <div ng-repeat="msg in chats">
      <div ng-class="getClass($index, chats)">
        <span class="chat-name">{{msg.username}}:</span>

        <p>{{msg.messageBody}}</p>
      </div>
    </div>
  </div>
</div>
